<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="text-white" style="background-color: black;">
    <div class="container">                  
        <div class="jumbotron text-center" style="background-image: url(https://nssdc.gsfc.nasa.gov/image/planetary/mars/marsglobe2.jpg); height: 400px; background-position: center; background-size: cover ;">
            <h1 class="display-3"><b>Mission to Mars</b></h1>
            <p><a class="col-sm-4 btn btn-warning btn-lg" href="/scrape" role="button">Click here for new data</a></p>
        </div>

        <!-- Mars News Title and News para -->
        <div class="container">
            <div class="row" id="mars-news">
                <div class="media">
                    <div class="media-body">
                        <h4>Latest Mars News</h4>
                        <h5 style="color: #f8e057">{{mars_data.news_title}}</h5>
                        <p style="color: #e9dc68">{{mars_data.news_para}}</p>
                    </div>
                </div>
            </div>
        </div> 

        <br><br><br>  

        <div class="container">
            <!-- Featured Mars Image -->
            <div class="row" id="mars-featured-image">
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <h4 style="text-align: center;">Featured Mars Image</h4>                    
                    <img src="{{mars_data.featured_image_url}}" class="img-responsive" style="max-width:100%; max-height: auto;" alt="Mars-Featured-Image"/>
                </div>

                <!-- Mars Facts -->
                <div class="col-lg-4 col-md-4 col-sm-12">                                        
                    <div class="row" id="mars-facts">
                        <div class="col-md-12">
                            <h4 style="text-align: center;">Mars Facts</h4>
                            {{mars_data.mars_facts_df | safe}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mars Hemispheres -->
        <h4 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h4>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row" id="mars-hemispheres">
                    {% for hemisphere in mars_data.hemisphere_image_url %}
                    <div class="col-md-6">
                        <div class="card text-white bg-danger" style="margin: 30px;">                            
                            <img class="card-img-top" src="{{hemisphere.image_url}}" alt="mars-hemispheres"/>
                            <div class="card-body">
                                <p class="card-text">{{hemisphere.title}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
